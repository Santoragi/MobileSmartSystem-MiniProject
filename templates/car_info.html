<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>차량 정보</title>
    <link rel="stylesheet" href="./static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="./static/mqttio.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>차량 정보</h1>
    </header>
    <main>
        <p>차량 번호: <strong>{{ car_name }}</strong></p>
        <img src="/static/images/{{ car_name }}" alt="차량 이미지" class="car-image" />
        <br>
        <section class="card">
            <h2>현재 요금</h2>
            <hr>
            <div id="charge" class="list-container"><strong>{{charge}}원</strong></div>
        </section>
        <a href="/" class="btn">뒤로가기</a>
    </main>    
</body>
</html>
